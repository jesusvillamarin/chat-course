<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline my-3">
          <img src="../../assets/img/generic_avatar.png" alt="Avatar" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="col-md-6 justify-content-md-center">
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" name="Email" aria-describedby="emailHelpId" placeholder="example@email.com">
        <small id="emailHelpId" class="form-text text-muted">Help text</small>
      </div>
      <input class="form-"type="email" placeholder="example@email.com">
      <input type="password" placeholder="Password">
      <input type="text" placeholder="Nickname">
    </div>
  </div>
</div>
